    <script>
        const navbarMobileBtn = document.querySelector('.navbar-mobile');
        navbarMobileBtn.addEventListener('click', () => {
            const navbar = document.querySelector('.navbar');
            const display = navbar.style.display;
            navbar.style.display = display == 'flex' ? 'none' : 'flex';
        });

        const seasons = document.querySelectorAll('.season');
        seasons.forEach(season => {
            season.addEventListener('touchstart', () => {
                seasons.forEach(season => season.classList.remove('active'));
                season.classList.add('active');
                window.requestAnimationFrame(() => {
                    window.scroll({
                        top: season.offsetTop,
                        behavior: 'smooth'
                    });
                });
                console.log(season.offsetTop);

        })
